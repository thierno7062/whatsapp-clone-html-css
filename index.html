<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone using Html & CSS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">Whatsapp</a>
            <div class="action">
                <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
                <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                <a href="#"><ion-icon name="ellipsis-vertical"></ion-icon></a>
            </div>
        </header>
        <div class="tabs">
            <input id="chats" type="radio" name="group" checked>
            <input id="status" type="radio" name="group" checked>
            <input id="calls" type="radio" name="group" checked>
            <div class="buttons">
                <label for="chats">Chats</label>
                <label for="status">Status</label>
                <label for="calls">Calls</label>
                <div class="underline"></div>
            </div>
            <div class="content">
                <div class="box chats">
                    <div class="box chats">
                        <div class="data">
                            <div class="chatlist">
                                <div class="block unreal open">
                                    <div class="imgbx">
                                        <img src="img1.jpg">
                                    </div>
                                    <div class="details">
                                        <div class="listHead">
                                            <h4>Alex Smith</h4>
                                            <p class="time">10:56</p>
                                        </div>
                                        <div class="message_p">
                                            <p>How to make whatsapp clone using html & css</p>
                                            <b>1</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box status">Status</div>
                <div class="box calls">Calls</div>
            </div>
        </div>
        <div class="chatBox">
            <div class="chat_header">
                <div class="imgcontent">
                    <ion-icon name="arrow-back-sharp" class="back"></ion-icon>
                    <div class="imgBx">
                        <img src="img1.jpg" alt="">
                    </div>
                    <h3>Alex Smith <br><span>Online</span></h3>
                </div>
                <div class="actionBtns">
                    <ion-icon name="videocam"></ion-icon>
                    <ion-icon name="call"></ion-icon>
                    <ion-icon name="ellipsis-vertical"></ion-icon>
                </div>
            </div>
            <div class="messageBox">
                <div class="message">How to make whatsapp clone using html and css ?<br><span class="time">10:56</span></div>

                <div class="messageInput">
                    <div class="input">
                        <ion-icon name="happy-outline"></ion-icon>
                        <input type="text" placeholder="Message">
                        <ion-icon name="attach-outline" class="deg45"></ion-icon>
                        <ion-icon name="camera"></ion-icon>
                    </div>
                    <div class="mic"><ion-icon name="mic"></ion-icon></div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    let back = document.querySelector('.back');
    let chatBox = document.querySelector('.chatBox');
    let open = document.querySelector('.open')

    back.onclick = function () {
        chatBox.classList.add('hide');
    }
    open.onclick = function () {
        chatBox.classList.remove('hide');
    }
</script>
</body>
</html>
